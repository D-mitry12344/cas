<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<header class="block_flex">
		<div class="block_btn block_btn-rtn"><</div>
		<div class="block_flex block-stars">
			<div class="block-stars_img">
				<img src="imgs/star.svg">
			</div>
			<div class="block-stars block_flex block_shadow block_text">
				<p id="stars" class="block_text">500</p>
				<p class="block_text">/9000</p>
			</div>
		</div>
		<div class="block_flex block-coins">
			<div class="block-coins_img">
				<img src="imgs/coins.svg">
			</div>
			<p id="price-user" class="block_text block_shadow block-coins_text">9553215</p>
		</div>
	</header>
	<main class="block_game block_flex">
		<div class="block_game__spin-column">
			<ul id="column-spin">
				<li>
					<img src="imgs/game-icon/1.png">
				</li>
				<li>
					<img src="imgs/game-icon/6.png">
				</li>
				<li>
					<img src="imgs/game-icon/5.png">
				</li>
				<li>
					<img src="imgs/game-icon/4.png">
				</li>
			</ul>
		</div>
		<div class="block_game__spin-column">
			<ul id="column-spin">
				<li>
					<img src="imgs/game-icon/1.png">
				</li>
				<li>
					<img src="imgs/game-icon/6.png">
				</li>
				<li>
					<img src="imgs/game-icon/5.png">
				</li>
				<li>
					<img src="imgs/game-icon/4.png">
				</li>
			</ul>
		</div>
		<div class="block_game__spin-column">
			<ul id="column-spin">
				<li>
					<img src="imgs/game-icon/1.png">
				</li>
				<li>
					<img src="imgs/game-icon/6.png">
				</li>
				<li>
					<img src="imgs/game-icon/5.png">
				</li>
				<li>
					<img src="imgs/game-icon/4.png">
				</li>
			</ul>
		</div>
	</main>
	<footer class="block_flex">
		<div class="block_flex">
			<div id="btn-price" class="block_btn">+</div>
			<p id="price-game" class="block_text block_shadow">50000</p>
			<div id="btn-price" class="block_btn">-</div>
		</div>
		<div class="block_flex block_shadow">
			<p class="block_text" style="color:#fff">WIN</p>
			<p id="win-price" class="block_text">9000,999</p>
		</div>
		<div class="block_flex">
			<div id="btn-spin" class="block-auto block_btn block_text_btn">
				<p class="block_text ">AUTO</p>
			</div>
			<div id="btn-spin" class="block_btn block_text_btn">
				<p class="block_text">SPIN</p>
			</div>
		</div>
	</footer>
</body>
<script src="js/arrayIcon.js"></script>
<script src="js/index.js"></script>

</html>
